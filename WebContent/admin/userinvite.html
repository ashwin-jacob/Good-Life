<!-- HTML Page that shows the admin console -->
<div ng-include="'partials/header.html'"></div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<form novalidate class="usersignup" name="userform">
				E-mail: <input type="email" ng-model="user.email" required /><br />
				<button ng-disabled="userform.$invalid" ng-click="invite(user)">Invite</button>
			</form>
		</div>
	</div>
</div>
