<div class="nga-default nga-stagger nga-slide-right center-block">
	<h3 class="chapter text-center" ng-hide="chapterexpanded">Welcome User, Please select your chapter</h3>
	<h3 class="chapter text-center" ng-show="chapterexpanded">Now select your subchapter</h3>
	<ul class="navview" ng-repeat="chapter in chapterInfo" ng-click="expand(chapter)">
		<li>
			{{chapter.chapTitle}}
		</li>
		<li class="nga-default nga-stagger nga-slide-right" ng-show="chapter.show" ng-animate-children>
			<ul>
				<li ng-repeat="subChapters in chapter.subchapters">
					<a href ng-click="passSubChapter(subChapters)">{{subChapters.subChapTitle}}</a>
				</li>
			</ul>
		</li>
	</ul>
</div>
