<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
 <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add New Chapter</h4>
      </div>
            <div class="modal-body">
      <form ng-submit="addRow()" role="form" class="form-horizontal ng-pristine ng-valid" name="addChapterFm">
							<div class="form-group">
								<label class="col-md-2 control-label">Chapter Title</label>
								<div class="col-md-4">
									<input type="text" ng-model="chapTitle" name="chapTitle" class="form-control ng-pristine ng-valid" required>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Chapter Description</label>
								<div class="col-md-4">
									<input type="text" ng-model="chapDescr" name="chapDescr" class="form-control ng-pristine ng-valid">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Chapter Order</label>
								<div class="col-md-4">
									<input type="text" ng-model="chapId" name="chapDescr" class="form-control ng-pristine ng-valid">
								</div>
							</div>
							      <div class="modal-footer">
							<div class="form-group">								
								<div style="padding-left:110px">
									<input type="submit" class="btn btn-primary" value="Save">
								</div>
								</div>
							</div>
						</form>
						</div>
		
</body>
</html>
