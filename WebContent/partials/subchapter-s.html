<h1 class="chapter text-center">{{subchapter.subChapTitle}}</h1>
<h2 class="chapter text-center"><em>{{subchapter.subChapDescr}}</em></h2>

<div ng-repeat="form in subchapterForm">
	<h3>{{form.question}}</h3>
	<h4>{{form.helpText}}</h4>
	<textarea class="form-control" rows="10"  ng-model="form.userAnswer"></textarea>
</div>
<button type="button" class="btn btn-primary" ng-click="submitPostShortAns()" >Submit </button>
