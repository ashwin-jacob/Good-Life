<h1 class="chapter text-center">{{subchapter.subChapTitle}}</h1>
<h2 class="chapter text-center"><em>{{subchapter.subChapDescr}}</em></h2>

<div ng-repeat="form in subchapterForm">
	<h3>{{form.description}}</h3>
	<h4>{{form.helpText}}</h4>
	<button type="btn btn-link" ng-file-select ng-model="form.files">Upload File</button>
</div>
<button type="button" class="btn btn-primary" ng-click="uploadQues()" >Submit </button>
